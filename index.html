<!DOCTYPE html>
<html lang="en" aria-label="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body aria-label="body">
  <main aria-label="main">
    <div class="container">
      <img src="./images/icon-star.svg" alt="icon star" class="star" />
      <h1 aria-label="heading">
        How did we do?
      </h1>
      <p aria-label="paragraph">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="circles">
        <div class="all-circles">1</div>
        <div class="all-circles">2</div>
        <div class="all-circles">3</div>
        <div class="all-circles">4</div>
        <div class="all-circles">5</div>
      </div>
      <button type="submit" aria-label="button">Submit</button>
  <!-- Rating state end -->
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/codewithmide/Interactive-rating-component">Olumide Micheal</a>.
    </div>
  </main>
</body>
</html>
